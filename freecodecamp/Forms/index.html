<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>

  <body>

    <div class="container">

      <header class="header">

        <h1 id="title">HandCrafted Harmonies</h1>

        <p id="description">Survey Form</p>

      </header>

      
      <form id="survey-form">

        <div class="form-field">

          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>

        </div>
    
        <div class="form-field">

          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" placeholder="Enter your email" required>

        </div>
    
        <div class="form-field">

          <label for="number" id="number-label">Age: (optional)</label>
          <input type="number" id="number" placeholder="Enter a number" min="8" max="120" required>
          
        </div>
    
        <div class="form-field">

          <label for="dropdown">How did you hear about us ?</label>

          <select id="dropdown">

            <option value="internet">Internet search</option>
            <option value="magazine">Magazine</option>
            <option value="tv">Tv advertisement</option>
            <option value="other">Other</option>

          </select>

        </div>
    
    
        <div class="form-field">

          <p>What is you guitar level ?</p>

          <input type="radio" name="option" value="begginer" id="option1">
          <label for="option1">Begginer</label>

          <input type="radio" name="option" value="intermediary" id="option2">
          <label for="option2">Intermediary</label>

          <input type="radio" name="option" value="advanced" id="option3">
          <label for="option3">Advanced</label>

          <input type="radio" name="option" value="guitar-hero" id="option4">
          <label for="option4">Guitar Hero</label>

        </div>
    
        <div class="form-field">

          <p>What music styles do you like ? <span class="reminder">(check more than one if necessary)</span></p>

          <input type="checkbox" name="usermusic-pref" value="rock" id="option1">
          <label for="option1">Rock</label>

          <input type="checkbox" name="usermusic-pref]" value="jazz" id="option2">
          <label for="option2">Jazz</label>

          <input type="checkbox" name="usermusic-pref" value="metal" id="option3">
          <label for="option3">Metal</label>

          <input type="checkbox" name="usermusic-pref" value="country" id="option4">
          <label for="option4">Country</label>

          <input type="checkbox" name="usermusic-pref" value="other" id="option5">
          <label for="option5">Other</label>

        </div>
    
        <div class="form-field">

          <label for="comments">Additional comments:</label>
          <textarea id="comments"></textarea>

        </div>
    
        <div class="form-field">

          <button type="submit" id="submit" class="submit-button">Submit</button>

        </div>

      </form>

    </div>

  </body>

</html>
