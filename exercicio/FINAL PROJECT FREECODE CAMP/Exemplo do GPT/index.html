<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marley's Co. Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Marley's co. Survey Form</h1>
        <p id="description" class="description text-center">Please fill out this survey form.</p>
      </header>
      <form id="survey-form">
        <fieldset class="form-group">
          <label for="name" id="name-label">Name:</label>      
          <input
            type="text"
            id="name"
            class="form-control" 
            placeholder="Enter your name" 
            required
          >
        </fieldset>
        <div class="form-group">          
          <label for="email" id="email-label">Email:</label>      
          <input 
            type="email" 
            id="email"
            class="form-control" 
            placeholder="Enter your email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          > 
        </div>        
        <div class="form-group">
          <label for="age" id="number-label">Age:<span class="clue"> (Optional)</span></label>      
          <input 
            type="number" 
            id="age"
            class="form-control" 
            placeholder="Age" 
            min="1" 
            max="10" 
            required
          > 
        </div>
        <div class="form-group">      
          <p>What are you looking after ?</p>      
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value> Choose an option</option>
            <option value="News">News</option>
            <option value="Games">Games</option>
            <option value="Music">Music</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend this site to a friend?</p>
          <label>        
            <input
              type="radio"
              name="user-reccomend"
              value="maybe"
              class="input-radio"
              checked
            >Maybe
          </label>        
          <label>        
            <input
             type="radio"
             name="user-reccomend"
             value="not-sure"
             class="input-radio"
            >Not sure
          </label>          
          <label>
            <input
              type="radio"
              name="user-reccomend"
              value="Definitely"
              class="input-radio"
            >Definitely
          </label>
        </div>
        <div class="form-group">
          <p>What are your interest<span class="clue"> (check all that applies)</span></p>      
          <label>
            <input 
              type="checkbox"
              value="News"
              name="prefer"
              class="input-checkbox"
            >News
          </label>
          <label>        
            <input 
              type="checkbox"
              value="Music" 
              name="prefer"               
              class="input-checkbox"
            >Music
          </label>
          <label>
            <input
              type="checkbox"
              value="Games"
              name="prefer"
              class="input-checkbox"
            >Games
          </label>
          <label>
            <input
              type="checkbox"
              value="Sports"
              name="prefer"
              class="input-checkbox"
            >Sports
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>          
            <textarea
             id="comments"
             name="comment"
             class="input-textarea"
             placeholder="Enter your comment here..."
            ></textarea>
        </div>

        <div class="form-group">      
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>      
    </div>  
  </body>
</html>
