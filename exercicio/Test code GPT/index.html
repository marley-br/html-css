<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de Uso da Pseudo-Classe :hover</title>
    <style>
      /* Estilização do elemento */
      .caixa {
        width: 200px;
        height: 200px;
        background-color: blue;
        transition: background-color 0.5s ease;
        border: 20px solid white;
        padding: 10px;
      }
      
      /* Estilização do elemento quando o mouse passa sobre ele */
      .caixa:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="caixa"></div>
  </body>
</html>
